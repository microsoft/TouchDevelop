<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <script type="application/javascript" src="blockly_compressed.js"></script> -->
    <!-- <script type="application/javascript" src="blocks_compressed.js"></script> -->
    <!-- <script type="application/javascript" src="en.js"></script> -->
    <!-- Use the lines below when working with a local checkout of blockly. -->
    <script type="application/javascript" src="blockly/blockly_uncompressed.js"></script>
    <script type="application/javascript" src="blockly/blocks_compressed.js"></script>
    <script type="application/javascript" src="blockly/msg/js/en.js"></script>
    <!-- Compiled version of blockly-main.ts -->
    <script type="application/javascript" src="../blockly.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="main" class="vbox">
      <div id="toolbox" class="hbox">
        <div id="commands" class="hbox">
          <a href="#" class="roundbutton" id="command-quit">
            <div class="roundsymbol">â¬…</div>
            <div class="roundlabel">quit</div>
          </a>
          <a href="#" class="roundbutton" id="command-compile">
            <div class="roundsymbol">âš¡</div>
            <div class="roundlabel">compile</div>
          </a>
          <a href="#" class="roundbutton" id="command-run">
            <div class="roundsymbol">â–¶</div>
            <div class="roundlabel">run</div>
          </a>
          <a href="#" class="roundbutton" id="command-graduate">
            <div class="roundsymbol">ðŸŽ“</div>
            <div class="roundlabel">graduate</div>
          </a>
        </div>
        <div id="merge-commands" class="hbox">
        </div>
        <div class="vbox" id="metadata">
            <div><input id="script-name" placeholder="script name" /></div>
            <div><input id="script-description" placeholder="script description" /></div>
        </div>
        <div id="log">
            <div id="status">âœ” loaded</div>
        </div>
      </div>
      <div id="editor"></div>
    </div>
    <xml id="blockly-toolbox" style="display: none">
    <category name="Logic">
      <category name="If">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Boolean">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <field name="VAR">i</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
    <sep></sep>
    <category name="Library">
      <category name="BBC-Microbit">
      </category>
    </category>
    </xml>
  </body>
</html>
